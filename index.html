<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- <link rel="stylesheet" href="css/normalize.css" /> -->

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<div class="bg-body"></div>
			<div class="container">
				<article class="card">
					<img
						src="images/illustration-hero.svg"
						alt="Dancing man
					illustration"
					/>
					<div class="card__container flex">
						<header class="card__header">
							<h1>Order Summary</h1>
							<p>
								You can now listen to millions of songs,
								audiobooks, and podcasts on any vice anywhere
								you like!
							</p>
						</header>
						<div class="card__plans flex">
							<img src="images/icon-music.svg" alt="" />
							<dl class="card__plan ">
								<dt>Annual Plan</dt>
								<dd>$59.99/year</dd>
							</dl>
							<a href="#">Change</a>
						</div>
						<button type="submit" class="btn card__btn-primary">
							Proceed to Payment
						</button>
						<button type="reset" class="btn card__btn-secondary">
							Cancel Order
						</button>
					</div>
				</article>
			</div>
		</main>
	</body>
</html>
