<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<article class="card">
				<figure class="card__img">
					<img
						src="images/illustration-hero.svg"
						alt="Dancing man illustration"
					/>
				</figure>
				<div class="card__container">
					<header class="card__header">
						<h1>Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks,
							and podcasts on any vice anywhere you like!
						</p>
					</header>
					<div class="card__plans">
						<img src="images/icon-music.svg" alt="" />
						<dl class="card__plan flex">
							<dt>Annual Plan</dt>
							<dd>$59.99/year</dd>
						</dl>
						<a href="#">Change</a>
					</div>
					<button
						type="submit"
						class="card__btn-primary"
						role="button"
					>
						Proceed to Payment
					</button>
					<button
						type="reset"
						class="card__btn-secondary"
						role="button"
					>
						Cancel Order
					</button>
				</div>
			</article>
		</main>
	</body>
</html>
